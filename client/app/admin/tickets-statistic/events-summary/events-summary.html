<hr>
<table class="table">
    <thead>
    <tr>
        <th>Match</th>
        <th>Дата</th>
        <th>Количество</th>
        <th>Сумма</th>
        <th>Детали (по секторам)</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="stat in $ctrl.statistics">
        <td ng-bind="stat.headline">
        </td>
        <td ng-bind="stat.date | date: 'dd-MM-yyyy HH:mm'">
        </td>
        <td ng-bind="stat.count">
        </td>
        <td ng-bind="stat.sum">
        </td>
        <td>
            <ul>
                <li ng-repeat="detail in stat.details | orderBy:'sector'">{{detail.sector}} - {{detail.count}} шт.</li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>
