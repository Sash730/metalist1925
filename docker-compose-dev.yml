web:
  build: .
  restart: always
  ports:
    - "9000:9000"
    - "465:465"
  links:
    - mongo
  volumes:
    - ./dist:/app/dist
  environment:
  env_file:
    - env.txt
  command: bash -c "ls && npm run nodemon"

mongo:
  image: mongo
  ports:
    - "27018:27017"
  volumes:
    - ./mongo_data:/data/db